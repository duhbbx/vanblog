name: release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure committer
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: 展示版本
        run: echo ${{ steps.get_version.outputs.VERSION }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to AliyunCS
        uses: docker/login-action@v1
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALI_USER  }}
          password: ${{ secrets.ALI_PASSWORD  }}
      - name: 打包镜像并推送
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            VAN_BLOG_VERSIONS=${{ steps.get_version.outputs.VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            "registry.cn-beijing.aliyuncs.com/tuhooo-k8s/van-blog:${{ steps.get_version.outputs.VERSION }}"
            "registry.cn-beijing.aliyuncs.com/tuhooo-k8s/van-blog:latest"
      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install --global pnpm
      - name: generateReleaseNote
        run: pnpm run release-note
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGE.md
