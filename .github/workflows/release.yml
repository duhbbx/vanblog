name: release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan note.duhbb.com >> ~/.ssh/known_hosts
      - name: 服务器上部署
        run: |
          ssh root@note.duhbb.com "cd /root/vanblog && ls"
